<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .screen{
            height: 100dvh;
            width: 100%;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form{
            border: 3px solid black;
            padding: 10px;
            border-radius: 10px;
        }

        label{
            text-align: center;
            margin: 10px;
            font-size: 30px;
        }

        input{
            margin: 10px;
        }

        button{
            margin: 10px;
        }
    </style>
</head>

<body>
    <h2 class="error">ERROR: 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>>
                {% endfor %} 
            {% endif %}
        {% endwith %}
    </h2>

    <div class="screen">
        <div class="form">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="district" >Enter District:</label>
            <input type="text" name="pdfDistrict"><br>
            <label for="city" >Enter City:</label>
            <input type="text" name="pdfCity"><br>
            <label for="ward" >Enter Ward:</label>
            <input type="text" name="pdfWard"><br>
            <label for="file">Submit File Here</label> <br>
            <input type="file" name="my_file"> <br>
            <button type="submit" value="Upload">Upload</button> <br>
        </form>
    </div>
    </div>
</body>

</html>
