<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .image {
            border: 3px solid black;
            width: 45%;
            margin: 5px;
            padding: 5px;
            float: left;
            height: 275px;
        }

        .text {
            border: 3px solid black;
            width: 45%;
            margin: 5px;
            padding: 5px;
            float: right;
            height: 275px;
        }

        img{
            margin: 45px;
        }

    </style>
</head>

<body>
    <iframe src="{{ url_for('output') }}" title="description"></iframe>
    {% for i in image %}
    <div>
        <tr>
            <td>
                <div class="image">
                    <img src="{{ url_for('static', filename='FILES/CROPPED_IMG') }}/{{i}}" alt="IMG">
                </div>
            </td>

            <td>
                <div class="text">
                    {% for line in info[i] %}
                    <div>{{ line }}</div>
                    {% endfor %}
                </div>
            </td>
        </tr>
    </div>
    {% endfor %}

</body>

</html>
