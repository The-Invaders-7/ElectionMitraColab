<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image {
            border: 3px solid black;
            width: 40%;
            margin: 5px;
            padding: 5px;
        }

        .text {
            border: 3px solid black;
            width: 40%;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>

    {% for i in image %}

    <div class="image">
        <img src="{{ url_for('static', filename='FILES/CROPPED_IMG') }}/{{i}}" alt="IMG">
    </div>

    <div class="text">
        {% for line in info[i] %}
        <p>{{ line }}</p>
        {% endfor %}
    </div>

    {% endfor %}
</body>

</html>
